        <form method="post" action="https://formdump.codeinstitute.net/">

            <label for="auditorium">Auditorium</label>
            <input type="radio" id="auditorium" name="study_preference" value="Auditorium" required>
            
            <label for="both">Both</label>
            <input type="radio" id="both" name="study_preference" value="both" required>
